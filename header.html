<header>

        <div>
            <button class="nav-button" id="menu-button">Menü</button>
            <button class="nav-button" id="home-button">Startseite</button>
            <div class="dropdown">
                <button class="nav-button" id="exercises-button" onclick="">Übungen</button>
                <div class="dropdown-content">
                    <a data-content="exercises/uebung_1.xml" onclick="redirectToExercise(this.getAttribute('data-content'))">btn1</a>

            </div>
        </div>
        <div class="search-container">
            <form id="searchform" onsubmit="fun()">

                <button id="search-button-desktop" class="search-button" type="submit">
                    <img id="search-icon-desktop" class="search-icon" src="images/magnifying-glass-svgrepo-com.svg">
                </button>
            </form>

        <button class="nav-button" id="settings-button">Einstellungen</button>
