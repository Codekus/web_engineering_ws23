<!DOCTYPE html>
<html lang="de">
    <head>


        <script src="scripts/read_xml.js" defer></script>

                setTimeout(hljs.highlightAll, 100);
            }

            body {
                margin: 0;

            }

            }
            #content {
                display: flex;
                height: 100%;

            }

            }

                width: 100%;
                height: 600px;

            }
