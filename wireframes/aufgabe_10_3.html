<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
  <main>
    <table id="content">
        <tr>
            <th>Art</th>
            <th>Max</th>
            <th>Min</th>
            <th>Summe</th>
            <th>Durchschnitt</th>
        </tr>


    </table>
  </main>
</body>

</html>
