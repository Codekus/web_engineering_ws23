<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="header">

</h1>

<label>
  <input id="input" type="text">
  <button onclick="send(document.querySelector('input').value)">Senden</button>
</label>

</body>

<script>
  function send(name) {
    fetch(`http://127.0.0.1:3001/?name=${name}`).then(req => req.json()).then(data => {
        if(data.name) {
            document.getElementById("header").textContent = data.name
        } else {
            document.getElementById("header").textContent = data.error
        }

    })
  }
</script>
</html>
