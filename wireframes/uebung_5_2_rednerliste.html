<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/scripts/uebung_5_2_rednerliste.js"></script>


    <style>
        li {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }

        li > * {
            padding-right: 1em;
            padding-left: 5px;
        }

        li:before {
            content:"• ";

        }

        input {
            width: 25%
        }

        label {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

    <h1>Rednerliste</h1>
    <label>Neuer Redner:
        <input id="rednerInput" type="text" placeholder="name">
        <button id="add" onclick="addRedner(document.getElementById('rednerInput').value)">hinzufügen</button>
    </label>

    <ul id="rednerContainer">

    </ul>
</body>

<script>
    // Um mit Enter einen Redner zu adden
    document.getElementById("rednerInput")
        .addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("add").click();
            }
        });
</script>
</html>
