<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Square Example</title>

    <style>
        #btn-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<svg width="500" height="100">
    <polygon id="svg-rotate" points="0,80 40,0 80,80" fill="blue" stroke="black" stroke-width="2"/>
    <polygon id="svg-scale" points="100,80 140,0 180,80" fill="red" stroke="black" stroke-width="2"/>
    <polygon id="svg-translate" points="250,80 290,0 330,80" fill="green" stroke="black" stroke-width="2"/>
</svg>


<div id="btn-container">
    <button id="rotate" onclick="rotoate()">SVG Rotieren</button>
    <button id="bigger" onclick="bigger()">SVG Vergrößern</button>
    <button id="smaller" onclick="smaller()">SVG Verkleinern</button>
    <button id="move-right" onclick="translateRight()">SVG nach Rechts bewegen</button>
    <button id="move-left" onclick="translateLeft()">SVG nach Links bewegen</button>
</div>

</body>

<script src="../scripts/svg_rotate_translate_scale.js" defer></script>
</html>
